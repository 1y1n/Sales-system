<form method="post" action="">
    {% raw xsrf_form_html() %}
<tr>
    <td>{{list.id}}<input type="hidden" name="id" value="{{list.id}}"></td>
    <td>{{list.pp}}</td>
    <td>{{list.mc}}</td>
    <td>{{list.rkrq}}</td>
    <td>{{list.ckrq}}</td>
    {% if user=='admin' %}<td>{{list.jinjia}}</td>{% end %}
    <td><input type="text" name="shoujia" value="{{list.shoujia}}"></td>
    <td><input type="text" name="fkfs" value="{{list.fkfs}}"></td>
    <td><input type="text" name="bz" value="{{list.bz}}"></td>
    <td>
        <table>
            <colgroup>
                <col width="50%">
                <col width="50%">
            </colgroup>
            <input type="submit" name="caozuo" value="出库" onclick="return chuku()">
            {% if user=='admin' %}<input type="submit" name="caozuo" value="删除" onclick="return shanchu()">{% end %}
        </table>
    </td>
</tr>

</form>

<script>
    function chuku(){//弹窗确定是否出库，还有填写操作人,售价等
    alert("出库成功");
    }
    function shanchu(){//弹窗确定是否删除
    alert("删除成功");
    }

</script>
